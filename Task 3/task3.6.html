<!DOCTYPE html>

<body>
    

    <script>

        function isPandigital(num) {
        let digits = "0123456789";

        for (let d of digits) {
            if (!num.toString().includes(d)) {
            return false;
            }
        }
        return true;
        }

        console.log(isPandigital(98140723568910)); // true
        console.log(isPandigital(90864523148909)); // false  (7 is missing)
    </script>
</body>
</html>
