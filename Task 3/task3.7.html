<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    

    <script>

        let drink = prompt("Enter your favorite drink:");

        switch (drink.toLowerCase()) {
        case "banana":
            alert("The price of a banana drink is 20 dollars");
            break;

        case "mango":
            alert("The price of a mango drink is 25 dollars");
            break;

        case "orange":
            alert("The price of an orange drink is 15 dollars");
            break;

        case "coffee":
            alert("The price of a coffee is 10 dollars");
            break;

        default:
            alert("Sorry, this drink is not available.");
        }

    </script>
</body>
</html>
