        function middleOfArray(arr) {
            let len = arr.length;
            if (len % 2 === 0) {

            } else {
                return arr[Math.floor(len/2)];
            }
        }

        // 13
        // Using for loop
        function sumArrayFor(arr) {
            let sum = 0;
            for (let i=0; i<arr.length; i++) {
                sum += arr[i];
            }
            return sum;
        }

        // Using while loop
        function sumArrayWhile(arr) {
            let sum = 0;
            let i = 0;
            while (i < arr.length) {
                sum += arr[i];
                i++;
            }
            return sum;
        }

        console.log(sumArrayFor([1,2,3,8,9]));   // 23

        // 14
        // Using for loop
        function minInArrayFor(arr) {
            let min = arr[0];
            for (let i=1; i<arr.length; i++) {
                if (arr[i] < min) min = arr[i];
            }
            return min;
        }

        // Using while loop
        function minInArrayWhile(arr) {
            let min = arr[0], i = 1;
            while (i < arr.length) {
                if (arr[i] < min) min = arr[i];
                i++;
            }
            return min;
        }

        console.log(minInArrayFor([1,2,3,8,9]));   // 1
        console.log(minInArrayWhile([1,2,3,8,9])); // 1

        // 15
        // Using for loop
        function removeFromArrayFor(arr, elem) {
            let result = [];
            for (let i = 0; i < arr.length; i++) {
                if (arr[i] !== elem) {
                    result.push(arr[i]);
                }
            }
            return result;
        }

        // Using while loop
        function removeFromArrayWhile(arr, elem) {
            let result = [];
            let i = 0;
            while (i < arr.length) {
                if (arr[i] !== elem) result.push(arr[i]);
                    i++;
            }
            return result;
        }

        // 16
        // Using for loop
        function oddArrayFor(arr) {
            let result = [];
            for (let i=0; i<arr.length; i++) {
                if (arr[i] % 2 !== 0) result.push(arr[i]);
            }
            return result;
        }

        // Using while loop
        function oddArrayWhile(arr) {
            let result = [], i=0;
            while (i<arr.length) {
                if (arr[i] % 2 !== 0) result.push(arr[i]);
                i++;
            }
            return result;
        }

        // Using for loop
        function aveArrayFor(arr) {
            let sum = 0;
            for (let i=0;i<arr.length;i++) sum += arr[i];
            return sum / arr.length;
        }

        // Using while loop
        function aveArrayWhile(arr) {
            let sum=0, i=0;
            while(i<arr.length) { sum += arr[i]; i++; }
            return sum / arr.length;
        }

        // Using for loop
        function shorterInArrayFor(arr) {
            let shortest = arr[0];
            for (let i=1;i<arr.length;i++) {
                if (arr[i].length < shortest.length) shortest = arr[i];
            }
            return shortest;
        }

        // Using while loop
        function shorterInArrayWhile(arr) {
            let shortest = arr[0], i=1;
            while(i<arr.length) {
                if(arr[i].length < shortest.length) shortest = arr[i];
                i++;
            }
            return shortest;
        }

        // 19
        // Using for loop
        function repeatCharFor(str, char) {
            let count=0;
            for(let i=0;i<str.length;i++){
                if(str[i]===char) count++;
            }
            return count;
        }

        // Using while loop
        function repeatCharWhile(str,char){
            let count=0, i=0;
            while(i<str.length){
                if(str[i]===char) count++;
                i++;
            }
            return count;
        }

        console.log(repeatCharFor("alex mercer madrasa rashed2 emad hala","a")); //6
